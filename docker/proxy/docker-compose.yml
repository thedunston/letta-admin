services:
  proxy:
    image: letta-proxy
    ports:
      - ${LETTA_PROXY_PORT:-8284}:8284
    environment:
      - LETTA_PROXY_PORT=${LETTA_PROXY_PORT:-8284}
      - LETTA_API_URL=${LETTA_API_URL:-http://host.docker.internal:8283/v1}
      - LETTA_SERVER_PASSWORD=${LETTA_SERVER_PASSWORD:-dev_password}
      - LETTA_DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:8284/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s 